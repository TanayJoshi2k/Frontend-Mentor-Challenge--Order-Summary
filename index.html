<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="order-summary-card">
        <picture>
          <img class="illustration-hero" src="./images/illustration-hero.svg" alt="..." />
        </picture>
        <div class="card-body">
          <h2>Order Summary</h2>
          <p class="hero-para">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-details">
            <img src="./images/icon-music.svg" />
            <div class="annual-plan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
            <a href="">Change</a>
          </div>
          <button class="payment-btn" type="submit">Proceed to Payment</button>
          <button class="cancel-order-btn" type="submit">Cancel Order</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tanay Joshi</a>.
    </div>
  </body>
</html>
